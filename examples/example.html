<!doctype html>
<head>
  <meta charset="utf-8">
  <title>sixteenth notes example</title>
  <link rel="stylesheet" href="../css/jquery-ui.custom.css" />

  <style type="text/css">

      body {
        background-color: #333333;
      }

      #sixteenthnotes-player {
        background-color: green;
        position: absolute;
        top: 50px;
        left: 50px;
        height: 150px;
        width: 220px;
      }

      #barwrapper {
          position: absolute;
          bottom: 0px;
          left: 0px;
        width: 200px;
        height: 20px;
        background-color: red;
      }

  </style>
  </head>
<body>
  <script src="../lib/jquery.min.js"></script>
  <script src="../lib/jquery-ui.min.js"></script>
  <script src="../src/jquery.SixteenthNotes.js"></script>

  <div id="sixteenthnotes-player">
      <button id="playpause">Play</button>
      <button id="next">Next</button>
      <button id="previous">Previous</button>
      <span id="barwrapper">
          <span id="loading"></span>
          <span id="handle" class="ui-slider-handle"></span>
      </span>
      <span id="timeleft">&nbsp;</span>
      <span id="tracktitle"></span>
  </div>
  
  <script type="text/javascript">
      $('#sixteenthnotes-player').SixteenthNotes({
              'trackBaseDirectory': '../music',
              'tracks': [
                {'name': 'Epoq - Lepidoptera', 'file': 'Epoq-Lepidoptera'}, 
                {'name': 'Hydrate - Kenny Beltrey', 'file': 'Hydrate-Kenny_Beltrey'}
              ],
              'trackFileTypes': ['ogg', 'mp3', 'wav']
      });
  </script>
</body>
</html>
